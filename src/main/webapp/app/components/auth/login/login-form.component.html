<div class="register-form">
    <div class="well register-well">
        <h1>{{'SIGN_IN' | translate}}</h1>
        <form [ngFormModel]="loginForm" novalidate (submit)="onSubmit()" *ngIf="active">
            <div class="form-group">
                <label for="username">Email</label>
                <input id="username" type="email" class="form-control" placeholder="email"
                       [(ngModel)]="model.username" ngControl="username" #username="ngForm">
            </div>
            <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                {{'EMAIL_ERROR' | translate}}
            </div>

            <div class="form-group">
                <label for="password">{{'PASSWD' | translate}}</label>
                <input id="password" type="password" class="form-control" placeholder="{{'PASSWD_PLACE' | translate}}"
                       [(ngModel)]="model.password" ngControl="password" #password="ngForm">
            </div>
            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                {{'PASSWD_REQUIRED' | translate}}
                <div *ngIf="error">
                    {{'LOGIN_ERROR' | translate}}
                </div>
            </div>

            <div class="row">
                <div class="form-group pull-right">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" [(ngModel)]="rememberMe" checked> {{'REMEMBER_ME' | translate}}
                        </label>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-4 pull-right">
                    <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">{{'SIGN_IN' |
                        translate}}
                    </button>

                </div>
            </div>
            <div class="row">
                <div class="col-md-4 pull-right">
                    <a [routerLink]="['Register']" class="btn btn-primary">{{'NO_ACCOUNT' | translate}}</a>
                </div>
            </div>
        </form>
    </div>
</div>
