<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-6 col-md-offset-3">
            <div class="well login-wall">
                <h1>Sign Up</h1>
                <form [ngFormModel]="registerForm" novalidate (submit)="onSubmit()" *ngIf="active">
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input id="username" type="email" class="form-control" placeholder="email"
                               [(ngModel)]="model.username" ngControl="username" #username="ngForm">
                    </div>
                    <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                        <b>Valid email</b> address is required!
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" class="form-control" placeholder="password"
                               [(ngModel)]="model.password" ngControl="password" #password="ngForm">
                    </div>
                    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                        Your password is required and needs to be at least 6 characters.
                    </div>

                    <button type="submit" class="btn btn-default" [disabled]="!registerForm.valid">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
