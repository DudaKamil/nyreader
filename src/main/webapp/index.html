<html>
<head>
    <base href="/">
    <title>NyReader - RSS Reader</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="nyreader-favicon.ico" type="image/x-icon">
    <link rel="icon" href="nyreader-favicon.ico" type="image/x-icon">
    <meta name="viewport" url="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="libs/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- Display the application -->
<application>
    <div class="logo container container-table">
        <div class="row vertical-center-row">
            <div class="logo-title">
                NyReader
            </div>
            <div class="spinner">
                <div class="sk-cube-grid">
                    <div class="sk-cube sk-cube1"></div>
                    <div class="sk-cube sk-cube2"></div>
                    <div class="sk-cube sk-cube3"></div>
                    <div class="sk-cube sk-cube4"></div>
                    <div class="sk-cube sk-cube5"></div>
                    <div class="sk-cube sk-cube6"></div>
                    <div class="sk-cube sk-cube7"></div>
                    <div class="sk-cube sk-cube8"></div>
                    <div class="sk-cube sk-cube9"></div>
                </div>
            </div>
        </div>
    </div>
</application>

<!-- Libraries -->
<script src="libs/js/es6-shim.min.js"></script>

<script src="libs/js/zone.js"></script>
<script src="libs/js/Reflect.js"></script>
<script src="libs/js/system.src.js"></script>

<script src="libs/js/ng2-translate.js"></script>

<!-- SystemJS -->
<script src="systemjs.config.js"></script>
<script>
    System.import('app').catch(function (err) {
        console.error(err);
    });
</script>

</body>
</html>
